<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
    <div id="navbar" class=" bg-colo">
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid d-flex justify-content-between">
                        <div class="logo d-flex px-5">
                            <img src="images/logo@2x.png " width="64" height="38" alt="">
                            <div class="cont px-3">
                                <h2 class="text-white">weather</h2>
                                <h4 style="color: rgb(191, 193, 200);">tagline goes here</h4>
                            </div>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fa-solid fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                                <div class="navbar-nav d-flex align-items-center">
                                    <a><button>Home</button></a>
                                    <a><button>News</button></a>
                                    <a><button>Live Cameras</button></a>
                                    <a><button>Photo</button></a>
                                    <a><button>Contact</button></a>
                                </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="ima d-flex justify-content-center">
            <div class="bar position-relative">
                <input type="text" id="searchBar" placeholder="find your location..." class="w-100 h-100">
                <!-- <p id="errormessage" class="text-danger text-center fw-bolder"></p> -->
                <div class="child d-flex justify-content-end">
                    <button class="position-absolute top-0 text-white" id="searchButton" onclick="today()">Find</button>
                </div>
            </div>
        </div>
        <div class="test position-relative d-flex justify-content-center">
                <div class="row cards position-absolute d-flex justify-content-center w-75">
                    <div class="col-12 col-lg-4 forecast px-0">
                            <div class="f-header p-1 text-center">
                                <div class="date d-flex justify-content-between px-1">
                                    <p class="grey-color" id="todaydate"></p>
                                    <p class="grey-color" id="todaydattte"></p>
                                </div>
                            </div>
                            <div class="f-body p-3" style="height: 317px;">
                                
                                <p id="cityName" class="text-white fs-4"></p>
                                <div class="degree d-flex align-items-center">
                                    <p id="temperature" class="text-white"></p>
                                    <div id="dayNight"></div>
                                </div>
                                <p class="text-info" id="condit"></p>
                                <div class="icons d-flex">
                                    <div class=" ic d-flex">
                                        <i class="fa-solid fa-umbrella"></i>
                                        <p id="humidity" class="grey-color"></p>
                                    </div>
                                    <div class=" ic d-flex">
                                        <i class="fa-solid fa-wind"></i>
                                        <p id="wind" class="grey-color"></p>
                                    </div>
                                    <div class=" ic d-flex">
                                        <i class="fa-solid fa-compass"></i>
                                        <p id="direction" class="grey-color"></p>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-12 col-lg-4 forecast px-0">
                            <div class="f-header p-1 text-center" style="background-color: #222530;">
                                <p class="grey-color" id="tomdate"></p>
                            </div>
                            <div class="f-body p-4 text-center" style="background-color: #262936;height: 317px;">
                                <div id="tomorrowIcon"></div>
                                <h1 class="text-white fs-4" id="maxTom"></h1>
                                <p class="grey-color"id="minTom"></p>
                                <p class="text-info" style="padding-bottom: 40;" id="tomCond"></p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 forecast px-0">
                            <div class="f-header p-1 text-center">
                                <p class="grey-color" id="day2date"></p>
                            </div>
                            <div class="f-body p-4 text-center" style="height: 317px;">
                                <div id="day2Icon"></div>
                                <h1 class="text-white fs-4" id="day2Max"></h1>
                                <p class="grey-color" id="day2Min"></p>
                                <p class="text-info" style="padding-bottom: 40;" id="day2Cond"></p>
                            </div>
                    </div>
                </div>
        </div>

    </div>
    <div id="copyright">
<div class="container">
    <div class="row d-flex justify-content-between align-items-center p-5">
        <div class="bar2 position-relative col-12 col-lg-8 ">
            <input type="text" id="search-bar" placeholder="find your location..." class="w-100 h-100">
            <div class="child d-flex justify-content-end">
                <button class="position-absolute top-0 text-white">Subscribe</button>
            </div>
        </div>
        <div class="col-12 col-lg-4 social px-5 ">
            <i class="fa-brands fa-facebook fs-2"></i>
            <i class="fa-brands fa-twitter fs-2"></i>
            <i class="fa-brands fa-google-plus fs-2"></i>
            <i class="fa-brands fa-pinterest fs-2"></i>
        </div>
    </div>
    <p class="text-white px-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
